<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toko Warna — Simple Animated Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fff8ff;
      --card: #ffffff;
      --muted: #6b7280;
      --accent1: #ff7ab6;
      --accent2: #7dd3fc;
      --accent3: #ffd56b;
      --radius: 16px;
      --glass: rgba(255,255,255,0.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(135deg,var(--accent2),var(--accent1));min-height:100vh;color:#0f172a}
    .container{max-width:1100px;margin:36px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent3),#ffb3d9);display:flex;align-items:center;justify-content:center;font-weight:800;color:#102a43;box-shadow:0 8px 30px rgba(2,6,23,0.12);transform:rotate(-8deg)}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:12px;align-items:center}
    .search{background:var(--glass);padding:8px 12px;border-radius:999px;backdrop-filter:blur(6px);display:flex;align-items:center;gap:8px;min-width:260px}
    .search input{border:0;background:transparent;outline:none;font-size:14px}
    .cart-btn{position:relative;background:linear-gradient(90deg,var(--accent1),var(--accent2));border:0;padding:10px 14px;border-radius:12px;color:white;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.12)}
    .cart-count{position:absolute;top:-6px;right:-6px;background:#0f172a;color:white;border-radius:8px;padding:4px 6px;font-size:12px}
    .hero{display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:center;margin:28px 0}
    .hero-card{background:var(--card);padding:20px;border-radius:20px;box-shadow:0 10px 30px rgba(2,6,23,0.08)}
    .hero h2{margin:0 0 8px 0}
    .hero p{margin:0;color:var(--muted)}
    .hero-cta{margin-top:14px;display:flex;gap:10px}
    .btn{padding:10px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#051025}
    .btn-ghost{background:transparent;border:1px solid rgba(2,6,23,0.06)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px;margin-top:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.9),var(--card));padding:12px;border-radius:14px;position:relative;overflow:hidden;box-shadow:0 6px 18px rgba(2,6,23,0.06);transform:translateY(0);transition:transform .28s cubic-bezier(.2,.9,.3,1),box-shadow .28s}
    .card:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(2,6,23,0.12)}
    .thumb{height:140px;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{padding:8px}
    .meta h3{margin:0;font-size:15px}
    .price{font-weight:700;margin-top:6px}
    .tag{position:absolute;left:12px;top:12px;padding:6px 8px;border-radius:10px;background:linear-gradient(90deg,var(--accent3),var(--accent1));font-weight:700;font-size:12px;color:#08203a}
    .drawer{position:fixed;right:20px;bottom:20px;width:360px;max-width:calc(100% - 40px);background:linear-gradient(180deg,white,#fbfbff);border-radius:16px;box-shadow:0 30px 80px rgba(2,6,23,0.2);padding:18px;transform:translateY(16px) scale(.98);opacity:0;pointer-events:none;transition:all .26s cubic-bezier(.2,.9,.3,1)}
    .drawer.show{transform:translateY(0) scale(1);opacity:1;pointer-events:auto}
    .drawer h4{margin:0 0 8px 0}
    .cart-item{display:flex;gap:10px;align-items:center;padding:8px 0;border-bottom:1px dashed rgba(2,6,23,0.05)}
    .cart-item img{width:56px;height:56px;border-radius:8px;object-fit:cover}
    .muted{color:var(--muted);font-size:13px}
    @keyframes floatUp{from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}
    .appear{animation:floatUp .6s ease both}
    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:820px){.hero{grid-template-columns:1fr;}.container{padding:12px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">TW</div>
        <div>
          <h1>Toko Warna</h1>
          <p class="lead">Simple, ceria, dan interaktif — belanja jadi menyenangkan</p>
        </div>
      </div>
      <div class="controls">
        <div class="search appear">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.7"><path d="M21 21l-4.35-4.35" stroke="#123" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#123" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="search" placeholder="Cari produk, mis. tas, mug, topi" />
        </div>
        <button id="cartBtn" class="cart-btn appear">Keranjang<span id="cartCount" class="cart-count">0</span></button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-card appear">
        <h2>Diskon Musim Ceria!</h2>
        <p>Dapatkan potongan sampai <strong>25%</strong> untuk produk pilihan. Lihat koleksi warna-warni kami.</p>
        <div class="hero-cta">
          <button class="btn btn-primary" onclick="scrollToGrid()">Belanja Sekarang</button>
          <button class="btn btn-ghost" onclick="showTips()">Tips Pilih Warna</button>
        </div>
      </div>
      <div class="hero-card appear" style="display:flex;flex-direction:column;gap:8px;justify-content:center;align-items:center">
        <div style="font-size:12px;color:var(--muted)">Best Seller</div>
        <div style="width:160px;height:160px;border-radius:12px;overflow:hidden;box-shadow:0 16px 40px rgba(2,6,23,0.08)">
          <img src="https://images.unsplash.com/photo-1602524813625-d7f3d3b98b07?q=80&w=800&auto=format&fit=crop" style="width:100%;height:100%;object-fit:cover" alt="best">
        </div>
        <div style="text-align:center">
          <div style="font-weight:700">Mug Ceria</div>
          <div class="muted">Rp 85.000</div>
        </div>
      </div>
    </section>

    <main>
      <div id="grid" class="grid"></div>
    </main>

    <div id="drawer" class="drawer" aria-hidden="true">
      <h4>Keranjang Anda</h4>
      <div id="cartItems"></div>
      <div style="display:flex;align-items:center;justify-content:space-between;margin-top:12px">
        <div class="muted">Total:</div>
        <div id="cartTotal" style="font-weight:800">Rp 0</div>
      </div>
      <div style="margin-top:12px;display:flex;gap:10px">
        <button class="btn btn-ghost" onclick="closeDrawer()">Lanjut Belanja</button>
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <footer>© 2025 Toko Warna — dibuat cepat untuk demo</footer>
  </div>

  <script>
    const products = [
      {id:1,name:'Mug Ceria',price:85000,img:'https://images.unsplash.com/photo-1528825871115-3581a5387919?q=80&w=800&auto=format&fit=crop'},
      {id:2,name:'Tote Bag Rainbow',price:120000,img:'https://images.unsplash.com/photo-1589395595558-7f5d2a9f4b2b?q=80&w=800&auto=format&fit=crop'},
      {id:3,name:'Topi Ceria',price:95000,img:'https://images.unsplash.com/photo-1542293787937-3bdc9f4f0e11?q=80&w=800&auto=format&fit=crop'},
      {id:4,name:'Sticker Pack',price:40000,img:'https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=800&auto=format&fit=crop'},
      {id:5,name:'Poster A3',price:65000,img:'https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=800&auto=format&fit=crop'},
      {id:6,name:'Pouch Serut',price:75000,img:'https://images.unsplash.com/photo-1510627498534-cf7e9002facc?q=80&w=800&auto=format&fit=crop'}
    ];
    const cart = {};
    function formatRupiah(n){return 'Rp ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.')}
    function renderProducts(list){
      const grid=document.getElementById('grid');grid.innerHTML='';
      list.forEach((p,i)=>{
        const el=document.createElement('div');el.className='card appear';el.style.animationDelay=(i*60)+'ms';
        el.innerHTML=`<div class='tag'>HOT</div><div class='thumb'><img src='${p.img}'></div><div class='meta'><h3>${p.name}</h3><div class='price'>${formatRupiah(p.price)}</div><div style='margin-top:10px;display:flex;gap:8px'><button class='btn btn-ghost' onclick='quickView(${p.id})'>Lihat</button><button class='btn btn-primary' onclick='addToCart(${p.id})'>Tambah</button></div></div>`;grid.appendChild(el);
      })
    }
    function addToCart(id){const p=products.find(x=>x.id===id);if(!p)return;cart[id]=cart[id]||{product:p,qty:0};cart[id].qty++;flashCartCount();renderCartItems();}
    function renderCartItems(){
      const container=document.getElementById('cartItems');container.innerHTML='';let total=0;
      Object.values(cart).forEach(ci=>{total+=ci.product.price*ci.qty;const row=document.createElement('div');row.className='cart-item';row.innerHTML=`<img src='${ci.product.img}'/><div style='flex:1'><div style='font-weight:700'>${ci.product.name}</div><div class='muted'>${formatRupiah(ci.product.price)} x ${ci.qty}</div></div><div style='display:flex;flex-direction:column;gap:6px;align-items:center'><button onclick='changeQty(${ci.product.id},1)' class='btn' style='padding:6px 8px'>+</button><button onclick='changeQty(${ci.product.id},-1)' class='btn' style='padding:6px 8px'>-</button></div>`;container.appendChild(row);});
      document.getElementById('cartTotal').innerText=formatRupiah(total);
      document.getElementById('cartCount').innerText=Object.values(cart).reduce((s,c)=>s+c.qty,0);
    }
    function changeQty(id,delta){if(!cart[id])return;cart[id].qty+=delta;if(cart[id].qty<=0)delete cart[id];renderCartItems();}
    function flashCartCount(){const c=document.getElementById('cartCount');c.animate([{transform:'scale(1)'},{transform:'scale(1.3)'},{transform:'scale(1)'}],{duration:320});}
    function openDrawer(){document.getElementById('drawer').classList.add('show');}
    function closeDrawer(){document.getElementById('drawer').classList.remove('show');}
    function checkout(){
      const total=document.getElementById('cartTotal').innerText;
      const pesan=`Halo Admin, saya ingin checkout dengan total ${total}.`;
      const nomorAdmin='6281234567890'; // GANTI NOMOR INI
      const url=`https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;
      window.open(url,'_blank');
    }
    function quickView(id){const p=products.find(x=>x.id===id);if(!p)return;alert(p.name+'\n'+formatRupiah(p.price)+'\n\nDeskripsi singkat: produk ceria untuk mood baik.');}
    document.getElementById('cartBtn').addEventListener('click',()=>{const drawer=document.getElementById('drawer');drawer.classList.contains('show')?closeDrawer():openDrawer();renderCartItems();});
    document.getElementById('search').addEventListener('input',(e)=>{const q=e.target.value.toLowerCase().trim();const filtered=products.filter(p=>p.name.toLowerCase().includes(q));renderProducts(filtered);});
    function scrollToGrid(){document.getElementById('grid').scrollIntoView({behavior:'smooth'});}
    function showTips(){alert('Tips singkat: pilih warna yang kontras untuk aksen, dan padukan maksimal 3 warna utama agar tidak berlebihan.');}
    renderProducts(products);renderCartItems();
  </script>
</body>
</html>
